<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/jquery-2.1.3.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		.mui-bar-nav~.mui-content{
			margin-top: 45px;
		}
		.mui-content{
			background-color: #ffffff;
			padding-top: 15px;
		}
		.aboutUs{
			padding:0 15px;
		}
		img{
			width: 100%;
		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">关于我们</h1>
		</header>
		<div class="mui-content">
			<div class="aboutUs mui-content-padded"></div>
		</div>
		<script type="text/javascript">
			mui.init();
			/*
			 * 获取数据函数：get_AboutUs_data
			 * val：渲染数据的盒子
			 */
			get_AboutUs_data('.aboutUs');
			function get_AboutUs_data (val) {
				mui.ajax(baseUrl + '/api/baseset/index',{
					dataType:'json',//服务器返回json格式数据
					type:'GET',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{
						'Api-Token':'xx'
					},
					data:{
						s_type:3
					},
					success:function(data){
						//获取数据成功
//						console.log(JSON.stringify(data));
						if(data.code == 1000){
							$(val).html(data.data.setValue);
						}else{
							console.log(JSON.stringify(data));
						}
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						mui.alert('请求超时');
					}
				});
			}
		</script>
	</body>
</html>
