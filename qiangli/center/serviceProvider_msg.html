	<script type="text/javascript">
		//头部导航点击切换
		mui('body').on('tap', '.navbox-list ', function() {
			$(this).addClass("navbox-change").siblings().removeClass("navbox-change");
			$(".content").css("display", "none")
			$(this).children().css("display", "block");
		});
//		我的资料子导航栏点击切换

			$(this).children().css("display", "block");
		});
