<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的反馈</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/myFeedback.css" />
		<script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
		<script src="../js/mui.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的反馈</h1>
		</header>
		<div class="feedback-nav">
			<div class="navbox-list navbox-change" data-status="0">
				<div class="title">
					已反馈
				</div>
			</div>
			<div class="navbox-list" data-status="1">
				<div class="title">
					已处理
				</div>
			</div>
		</div>
		<div style="height: 5px;"></div>
		<div class="page-box">
			<div class="page-list" data-page="feedbackContent.html">
				<div class="page-list-l">无法修改昵称/上传头像</div>
				<div class="page-list-r"><span class="mui-icon mui-icon-arrowright"></span></div>
			</div>
			<div class="page-list" data-page="">
				<div class="page-list-l">我要提建议</div>
				<div class="page-list-r"><span class="mui-icon mui-icon-arrowright"></span></div>
			</div>
		</div>
		<footer class="foot">
			<button type="button" class="mui-btn" data-page="problemFeedback.html">问题反馈</button>
		</footer>
		
				<script type=" text/javascript ">
			//头部导航点击切换状态
			mui('.feedback-nav').on('tap', '.navbox-list ', function() {
				$(this).addClass("navbox-change ").siblings().removeClass("navbox-change ");
				console.log(this.getAttribute('data-status'));
			});
			
			//列表url跳转
			mui('.page-box').on('tap', '.page-list', function(e) {
	            var targetTab = this.getAttribute('data-page');
				if(targetTab){
					mui.openWindow({
			    		url:targetTab
					});
				}
        	});
			//反馈页面跳转
			mui(".foot ").on('tap','.mui-btn',function(){
				var targetTab = this.getAttribute('data-page');
				mui.openWindow({
			    		url:targetTab
					});
			});
		</script>
	</body>
</html>
