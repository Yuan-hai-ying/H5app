<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>设置</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/jquery-2.1.3.min.js"></script>
		<script src="../js/mui.min.js"></script>
	</head>
	<style type="text/css">
		.page-list{
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding-left: 15px;
			padding-right: 8px;
			height: 50px;
			background-color: white;
			margin-bottom: 1px;
		}
		.page-list-l{
			font-size: 15px;
			color:#333333;
		}
		.page-list-r .mui-icon{
			color:#676767;
			font-size: 18px;
		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">VIP会员申请</h1>
		</header>
		<div style="height:45px;"></div>
		<div class="page-box">
			<div class="page-list" data-page="serviceProvider_msg.html">
				<div class="page-list-l">运营商</div>
				<div class="page-list-r"><span class="mui-icon mui-icon-arrowright"></span></div>
			</div>
			<div class="page-list" data-page="serviceProvider.html">
				<div class="page-list-l">服务商</div>
				<div class="page-list-r"><span class="mui-icon mui-icon-arrowright"></span></div>
			</div>
			<div class="page-list" data-page="">
				<div class="page-list-l">总部</div>
				<div class="page-list-r"><span class="mui-icon mui-icon-arrowright"></span></div>
			</div>
			<div class="page-list" data-page="">
				<div class="page-list-l">其他</div>
				<div class="page-list-r"><span class="mui-icon mui-icon-arrowright"></span></div>
			</div>
		</div>
		<script type="text/javascript">
			//列表url跳转
			mui('.page-box').on('tap', '.page-list', function(e) {
	            var targetTab = this.getAttribute('data-page');
				if(targetTab){
					mui.openWindow({
			    		url:targetTab
					});
				}
        	});
		</script>
	</body>
</html>
