<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的订单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/order.css"/>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">我的订单</h1>
		</header>
		<div class="order-nav">
			<div>全部</div>
			<div>待付款</div>
			<div>待发货</div>
			<div>待收货</div>
			<div>已完成</div>
			<div>售后</div>
		</div>
		<div class="order-box mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
	    		<!--数据列表-->
			    <ul class="mui-table-view mui-table-view-chevron">
			      	66666
			    </ul>
		 	</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			
			mui.init({
			  pullRefresh : {
			    container:".order-box",//待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
			    up : {
			      height:50,//可选.默认50.触发上拉加载拖动距离
			      auto:true,//可选,默认false.自动上拉加载一次
			      contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
			      contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
			      callback :pullfreshUp //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
			    },
			    down : {
			      
			      auto: false,//可选,默认false.首次加载自动上拉刷新一次
			      callback :pullfreshDown //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
			    }
			  }
			  
			});
			function pullfreshUp() {
				console.log("上拉加载");
			     //业务逻辑代码，比如通过ajax从服务器获取新数据；
			     //注意：
			     //1、加载完新数据后，必须执行如下代码，true表示没有更多数据了：
			     //2、若为ajax请求，则需将如下代码放置在处理完ajax响应数据之后
			     this.endPullupToRefresh(false);
			}
			function pullfreshDown() {
				console.log("下拉刷新");
			     //业务逻辑代码，比如通过ajax从服务器获取新数据；
			     //注意：
			     //1、加载完新数据后，必须执行如下代码，true表示没有更多数据了：
			     //2、若为ajax请求，则需将如下代码放置在处理完ajax响应数据之后
			     mui('.order-box').pullRefresh(true);
			}
		</script>
	</body>
</html>
